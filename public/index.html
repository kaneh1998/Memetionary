<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memetionary | Game</title>

  <link rel="icon" href="/public/icon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/style.css" />

</head>

<body class="bg-secondary">

  <nav>
    <div class="container-fluid bg-dark text-light">
      <div class="row">
        <a href="/">
          <h2 class="text-light" id="navBar">Memetionary</h2>
        </a>
      </div>
    </div>
  </nav>

  <div class="container mb-5 justify-content-center">
    <div class="row">
      <h4 class="text-center text-warning bg-dark m-0">Scroll down on mobile to see more...</h4>
    </div>
    <div class="row text-end">
      <div class="col-12 bg-dark text-light">
        <span>
          <h1 id="guessWord" class="text-center overflow-auto"></h1>
        </span>
      </div>
      <div class="col-12 bg-info">
        <h1 class="m-0 text-center" id="timer">Timer</h1>
      </div>
    </div>
    <div class="row">
      <div class="col border border-dark" id="playerListCol">
        <h1 class="border-bottom border-dark">Players: <span id="playerCounter">0</span></h1>
        <div class="d-flex justify-content-center">
          <button class="button btn-success p-3 rounded" id="startGameBtn" style="width: 100%;">Start Game!</button>
        </div>
        <h4 class="dyn-height" id="playerList"></h4>
      </div>
      <div class="col">
        <div class="content-wrapper d-flex justify-content-center">
          <canvas class="whiteboard" width="350px" height="500px" id="can" style="touch-action: none"></canvas>
        </div>

        <!-- DRAWING UTENSILES -->
        <div class="row mt-1 ps-5 pe-5 bg-secondary" id="drawingSection">
          <div class="col">
            <h4 class="text-info" t>Colour</h4>
            <button class="button btn-dark rounded mb-1" style="min-width: 50px; min-height: 30px" id="colourBlack"
              onclick="selectColor(this, 'black')"></button>
            <button class="button btn-success rounded mb-1 ms-1" style="min-width: 50px; min-height: 30px"
              id="colourGreen" onclick="selectColor(this, 'green')"></button>
            <button class="button btn-warning rounded mb-1 ms-1" style="min-width: 50px; min-height: 30px"
              id="colourYellow" onclick="selectColor(this, 'yellow')"></button>
            <button class="button mb-1 rounded text-light ms-1"
              style="min-width: 50px; min-height: 30px; background-color: blue" id="colourBlue"
              onclick="selectColor(this, 'blue')"></button>
            <button class="button btn-danger rounded" style="min-width: 50px; min-height: 30px" id="colourRed"
              onclick="selectColor(this, 'red')"></button>
            <button class="button mb-1 rounded text-light ms-1"
              style="min-width: 50px; min-height: 30px; background-color: orange" id="colourOrange"
              onclick="selectColor(this, 'orange')"></button>
            <button class="button mb-1 rounded text-light ms-1"
              style="min-width: 50px; min-height: 30px; background-color: purple" id="colourPurple"
              onclick="selectColor(this, 'purple')"></button>
            <button class="button btn-light rounded ms-1" style="min-width: 50px; min-height: 30px" id="colourWhite"
              onclick="selectColor(this, 'white')"></button>
          </div>
        </div>

        <!-- BRUSHES -->
        <div class="row bg-secondary pt-1 ps-5" id="brushSection">
          <div class="col">
            <h4 class="text-info">Brush Size</h4>
            <button class="button rounded btn-dark p-1 m-1" style="min-height: 10px" id="brushFive"
              onclick="selectBrush(this, '3')"></button>
            <button class="button rounded btn-dark m-1" style="min-height: 10px; padding: 0.5em" id="brushFive"
              onclick="selectBrush(this, '5')"></button>
            <button class="button rounded btn-dark m-1" style="min-height: 20px; padding: 0.8em;" id="brushFive"
              onclick="selectBrush(this, '8')"></button>
            <button class="button rounded btn-dark m-1" style="min-height: 30px; padding: 1.1em" id="brushFive"
              onclick="selectBrush(this, '15')"></button>
            <button class="button rounded btn-dark m-1" style="min-height: 30px; padding: 1.4em" id="brushFive"
              onclick="selectBrush(this, '60')"></button>
          </div>
        </div>

        <!-- CHAT BOX -->
      </div>
      <div class="col border border-dark">
        <h1 class="border-bottom border-dark" id="chatBoxBorder">Chat</h1>
        <input id="chatBox" type="text" name="chatMessage" class="form-control"
          style="background-color: rgb(253, 250, 246)"><button class="button btn-dark p-1 form-control"
          id="chatSend">Send</button>
        <div class="dyn-height" id="chatBoxMessages" style="min-height: 400px;">
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container-fluid bg-dark text-muted text-center" style="min-height: 5vh;">
      <div class="row">
        <h5>Memetionary</h5>
        <h5>Made in Perth, Western Australia</h5>
      </div>
    </div>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/script.js"></script>
  <script src="/public/playerStatus.js"></script>
  <script src="/public/messages.js"></script>

</body>

</html>
